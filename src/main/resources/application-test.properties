spring.application.name=API ervas detector

# application-test.properties (Somente para Testes)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
# spring.jpa.hibernate.ddl-auto=update  # Cria e remove tabelas automaticamente nos testes


# Configuração de JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.max-file-size=15MB

